# ============================================
# TYPES
# ============================================

"A social media post"
type Post {
    id: ID!
    content: String!
    platforms: [Platform!]!
    status: PostStatus!
    scheduledAt: DateTime @rename(attribute: "scheduled_at")
    mediaUrls: [String!] @rename(attribute: "media_urls")
    hashtags: [String!]
    mentions: [String!]
    linkPreview: LinkPreview @rename(attribute: "link_preview")
    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")
}

"Link preview metadata"
type LinkPreview {
    url: String!
    title: String
    description: String
    image: String
}

"Dashboard statistics and data"
type DashboardStats {
    totalPostsCount: Int!
    totalPostsThisMonth: Int!
    totalPostsLastMonth: Int!
    scheduledPostsCount: Int!
    publishedPostsCount: Int!
    draftPostsCount: Int!
    upcomingPosts: [Post!]!
    scheduledDates: [String!]!
    postDates: [String!]!
}
