# ============================================
# INPUTS
# ============================================

"Input for creating a new post"
input CreatePostInput {
    content: String!
    platforms: [Platform!]!
    status: PostStatus
    scheduledAt: DateTime
    mediaUrls: [String!]
    hashtags: [String!]
    mentions: [String!]
    linkPreview: LinkPreviewInput
}

"Input for updating an existing post"
input UpdatePostInput {
    content: String
    platforms: [Platform!]
    status: PostStatus
    errorMessage: String
    scheduledAt: DateTime
    mediaUrls: [String!]
    hashtags: [String!]
    mentions: [String!]
    linkPreview: LinkPreviewInput
}

"Input for link preview data"
input LinkPreviewInput {
    url: String!
    title: String
    description: String
    image: String
}
