"Root query type"
type Query {
    # ============================================
    # PUBLIC QUERIES (No Auth Required)
    # ============================================

    "Health check endpoint"
    health: String! @field(resolver: "App\\Foundation\\IO\\GraphQL\\Queries\\HealthCheck")

    # ============================================
    # POST QUERIES
    # ============================================

    "Get a single post by ID"
    post(id: ID!): Post @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\GetPost")

    "Get all posts, optionally filtered by platform"
    posts(platform: Platform): [Post!]! @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\ListPosts")

    "Get posts for calendar view within a date range"
    calendarPosts(startDate: Date!, endDate: Date!): [Post!]! @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\CalendarPosts")

    "Get dashboard statistics and data"
    dashboardStats: DashboardStats! @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\DashboardStats")

    "Get posts for a specific date"
    postsForDate(date: Date!): [Post!]! @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\PostsForDate")

    # ============================================
    # PLATFORM POSTS QUERIES
    # ============================================

    "Fetch posts directly from the Threads API for the connected account"
    threadsPosts(limit: Int, after: String): PlatformPostsResponse! @field(resolver: "App\\Publishing\\IO\\GraphQL\\Queries\\ThreadsPosts")

    # ============================================
    # SOCIAL ACCOUNTS QUERIES
    # ============================================

    "Get connected social accounts (default workspace for MVP)"
    socialAccounts: [SocialAccount!]! @field(resolver: "App\\SocialAccounts\\IO\\GraphQL\\Queries\\ListSocialAccounts")

    # ============================================
    # OAUTH CREDENTIALS (for settings UI)
    # ============================================

    "Get OAuth provider credentials status (masked; facebook, instagram, threads, x, linkedin-openid)"
    oauthCredentials: [OAuthProviderCredentials!]! @field(resolver: "App\\Foundation\\IO\\GraphQL\\Queries\\OAuthCredentials")
}
